<html>

<head>
   <link rel="icon" href="../../img/biceps.svg" type="image/svg+xml">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="stylesheet" href="../../css/template.css">
   <link rel="stylesheet" href="../../css/card.css">
   <link rel="stylesheet" href="../../css/admin/cadastrar_produto.css">

   <script src="../../js/cabecalho_pagina.js"></script>
   <script src="../../js/carregar_produtos.js"></script>
   <script src="../../js/admin/cadastrar_produto.js"></script>
</head>

<body>
   <div id="cabecalho_pagina">
   </div>

   <div id="cadastrar_produto">
      <form id="formulario_cadastrar_produto">
         <div>
            <i class="fa-solid fa-heading"></i> Nome produto:
         </div>
         <input name="nome_produto" id="nome_produto" type="text">

         <div>
            <i class="fa-solid fa-tag"></i> Pre√ßo produto (R$):
         </div>
         <input name="preco_produto" id="preco_produto" type="number" min="0.01" step="0.01">

         <div>
            <i class="fa-solid fa-image"></i> Imagem produto (.png):
         </div>
         <input name="imagem_produto" id="imagem_produto" type="file" accept="image/png">
      </form>

      <div class="card">
         <div class="card-img">
            <img id="card_imagem_produto">
         </div>
         <div class="card-info">
            <div id="card_nome_produto"></div>
            <div id="card_preco_produto" class="card-info-preco"></div>
            <div class="card-info-botao">
               <i class="fa-solid fa-cart-plus"></i> Adicionar ao Carrinho
            </div>
         </div>
      </div>

      <button onclick="cadastrar_produto()" id="botao_cadastrar_produto">
         <i class="fa-solid fa-store"></i> Cadastrar produto
      </button>
   </div>
</body>

</html>
