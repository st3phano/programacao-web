<html>

<head>
   <link rel="icon" href="../img/biceps.svg" type="image/svg+xml">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="stylesheet" href="../css/template.css">
   <link rel="stylesheet" href="../css/finalizar_compra.css">

   <script src="../js/cabecalho_pagina.js"></script>
   <script src="../js/carregar_produtos.js"></script>
   <script src="../js/finalizar_compra.js"></script>
</head>

<body>
   <div id="cabecalho_pagina">
   </div>

   <div id="corpo_pagina">
      <div id="tabela_produtos_carrinho">
         <div id="tabela_produtos_carrinho_cabecalho" class="tabela_produtos_carrinho_linha">
            <div class="produto">Produto</div>
            <div class="preco-produto">Preço<br>Unitário</div>
            <div class="quantidade-produto">Quantidade</div>
            <div class="preco-total-produto">Total<br>por<br>Produto</div>
         </div>

         <div id="tabela_produtos_carrinho_corpo">
         </div>

         <div id="tabela_produtos_carrinho_total">
         </div>
      </div>

      <form id="formulario_pagamento">
         <div id="pagamento_forma">
            <div>
               <input name="forma_pagamento" id="credito" type="radio" value="credito">
               <label for="credito"><i class="fa-solid fa-credit-card"></i> Crédito</label>
            </div>

            <div>
               <input name="forma_pagamento" id="debito" type="radio" value="debito">
               <label for="debito"><i class="fa-solid fa-credit-card"></i> Débito</label>
            </div>

            <div>
               <input name="forma_pagamento" id="pix" type="radio" value="pix">
               <label for="pix"><i class="fa-solid fa-coins"></i> PIX</label>
            </div>
         </div>

         <div id="pagamento_dados">
         </div>
      </form>
   </div>
</body>

</html>
